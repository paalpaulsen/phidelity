<svg width="400" height="900" viewBox="0 0 400 900" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font-family: sans-serif; font-weight: bold; font-size: 28px; fill: #333; }
        .subtitle { font-family: sans-serif; font-weight: 300; font-size: 18px; fill: #666; }
        .label { font-family: sans-serif; font-weight: 600; font-size: 16px; fill: #666; text-transform: uppercase; letter-spacing: 1px; }
        .small { font-family: sans-serif; font-size: 12px; fill: #999; }
        
        .tailwind-color { fill: #38bdf8; }
        .phidelity-color { fill: #000; }
    </style>

    <rect width="400" height="900" fill="#ffffff" />
    
    <!-- Title -->
    <text x="200" y="50" text-anchor="middle" class="title">THE PARADIGM SHIFT</text>
    <text x="200" y="80" text-anchor="middle" class="subtitle">Viewport vs. Context</text>

    <!-- SECTION 1: TAILWIND -->
    <g transform="translate(0, 120)">
        <rect x="20" y="0" width="360" height="350" fill="#f9f9f9" rx="10" />
        <text x="200" y="40" text-anchor="middle" class="label">Traditional</text>
        <text x="200" y="65" text-anchor="middle" class="subtitle" style="fill: #38bdf8;">Responsive Screen</text>
        
        <!-- Axis -->
        <line x1="50" y1="280" x2="350" y2="280" stroke="#ddd" stroke-width="2" />
        <text x="200" y="310" text-anchor="middle" class="small">Layout snaps to SCREEN width pixels.</text>

        <!-- Visuals -->
        <rect x="80" y="200" width="50" height="80" class="tailwind-color" opacity="0.4" />
        <text x="105" y="190" text-anchor="middle" class="small">sm</text>
        
        <rect x="160" y="160" width="80" height="120" class="tailwind-color" opacity="0.6" />
        <text x="200" y="150" text-anchor="middle" class="small">md</text>

        <rect x="270" y="120" width="80" height="160" class="tailwind-color" opacity="0.8" />
        <text x="310" y="110" text-anchor="middle" class="small">lg</text>
    </g>

    <!-- ARROW DOWN -->
    <path d="M 200 480 L 200 520 L 210 510 M 200 520 L 190 510" stroke="#ccc" stroke-width="2" fill="none" />

    <!-- SECTION 2: PHIDELITY -->
    <g transform="translate(0, 530)">
        <rect x="20" y="0" width="360" height="350" fill="#f9f9f9" rx="10" />
        <text x="200" y="40" text-anchor="middle" class="label">Phidelity</text>
        <text x="200" y="65" text-anchor="middle" class="subtitle" style="fill: #000;">Responsive Content</text>

        <!-- Axis -->
        <line x1="50" y1="280" x2="350" y2="280" stroke="#ddd" stroke-width="2" />
        <text x="200" y="310" text-anchor="middle" class="small">Content adapts to ANY container.</text>

        <!-- Fluid Curve -->
        <path d="M 50 250 Q 200 150 350 200" fill="none" stroke="#000" stroke-width="2" stroke-dasharray="4 4" />

        <!-- Adapting Boxes -->
        <rect x="60" y="220" width="40" height="60" fill="none" stroke="#000" stroke-width="1.5" />
        <rect x="65" y="225" width="30" height="20" fill="#333" />
        
        <rect x="150" y="180" width="80" height="100" fill="none" stroke="#000" stroke-width="1.5" />
        <rect x="160" y="190" width="60" height="40" fill="#333" />
        
        <rect x="280" y="160" width="80" height="120" fill="none" stroke="#000" stroke-width="1.5" />
        <rect x="290" y="170" width="60" height="60" fill="#333" />
        
    </g>
</svg>

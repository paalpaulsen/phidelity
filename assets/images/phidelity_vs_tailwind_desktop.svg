<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <!-- Fonts -->
    <style>
        .title { font-family: sans-serif; font-weight: bold; font-size: 32px; fill: #333; }
        .subtitle { font-family: sans-serif; font-weight: 300; font-size: 22px; fill: #666; }
        .label { font-family: sans-serif; font-weight: 600; font-size: 16px; fill: #666; text-transform: uppercase; letter-spacing: 1px; }
        .small { font-family: sans-serif; font-size: 14px; fill: #999; }
        
        .axis-line { stroke: #ddd; stroke-width: 2; }
        .tailwind-color { fill: #38bdf8; }
        .phidelity-color { fill: #000; }
    </style>

    <rect width="1200" height="800" fill="#ffffff" />
    
    <text x="600" y="60" text-anchor="middle" class="title">THE PARADIGM SHIFT</text>
    <text x="600" y="95" text-anchor="middle" class="subtitle">Viewport vs. Context</text>

    <!-- LEFT: TAILWIND -->
    <g transform="translate(50, 150)">
        <rect x="0" y="0" width="520" height="550" fill="#fafafa" rx="10" />
        <text x="260" y="50" text-anchor="middle" class="label">Traditional</text>
        <text x="260" y="80" text-anchor="middle" class="subtitle" style="fill: #38bdf8;">Responsive Screen</text>
        
        <line x1="50" y1="450" x2="470" y2="450" class="axis-line" />
        <text x="260" y="490" text-anchor="middle" class="small">Breakpoints are fixed pixels.</text>

        <!-- Visuals -->
        <rect x="80" y="350" width="60" height="100" class="tailwind-color" opacity="0.4" />
        <rect x="180" y="250" width="100" height="200" class="tailwind-color" opacity="0.6" />
        <rect x="340" y="150" width="120" height="300" class="tailwind-color" opacity="0.8" />
    </g>

    <!-- RIGHT: PHIDELITY -->
    <g transform="translate(630, 150)">
        <rect x="0" y="0" width="520" height="550" fill="#fafafa" rx="10" />
        <text x="260" y="50" text-anchor="middle" class="label">Phidelity</text>
        <text x="260" y="80" text-anchor="middle" class="subtitle" style="fill: #000;">Responsive Content</text>

        <line x1="50" y1="450" x2="470" y2="450" class="axis-line" />
        <text x="260" y="490" text-anchor="middle" class="small">Content is fluid and container-aware.</text>

        <!-- Fluid Curve -->
        <path d="M 50 400 C 150 400, 200 300, 300 250 S 470 150 470 150" fill="none" stroke="#000" stroke-width="2" />
        
        <!-- Objects -->
        <circle cx="100" cy="400" r="20" fill="#333" />
        <circle cx="250" cy="320" r="40" fill="#333" />
        <circle cx="420" cy="200" r="60" fill="#333" />
    </g>
</svg>

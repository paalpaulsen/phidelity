<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phidelity</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/macro.css">
  <link rel="stylesheet" href="css/micro.css">
</head>

<body>

  <!-- HEADER -->
  <phi-header></phi-header>

  <div class="shell-body">

    <!-- LEFT NAV -->
    <phi-left-nav></phi-left-nav>

    <!-- MAIN CONTENT -->
    <phi-main>

      <!-- NEW: Article Columns Grid -->
      <phi-section layout="tetra" id="intro-article">
        <div class="zone"
          style="background-image: url('assets/images/hero_bg.jpg'); background-size: cover; background-position: center; color: white;">
          <phi-hero title="Phidelity" eyebrow="A Paradigm Shift"
            summary="Moving away from arbitrary breakpoints and viewports toward a mathematical, container-based canvas where creativity can grow naturally."
            name="PÃ¥l Eirik Paulsen" role="Creator" image="assets/images/creator.jpg"></phi-hero>
        </div>
        <div class="zone">
          <phi-article-text-only></phi-article-text-only>
        </div>
        <div class="zone">
          <phi-article-columns title="Mathematical Harmony"></phi-article-columns>
        </div>
        <div class="zone">
          <phi-article-columns title="Container Queries"></phi-article-columns>
        </div>
      </phi-section>



      <!-- MEDIA GALLERY -->
      <phi-section layout="full" id="gallery">
        <div class="zone dark">
          <phi-section-header title="Media Gallery"
            lead="A visual journey through the golden ratio in nature and design.">
          </phi-section-header>
        </div>
        <div class="zone">
          <phi-media-gallery images='[
            {
              "src": "assets/images/gallery_1.jpg",
              "title": "Golden Spiral",
              "description": "A perfect example of the Fibonacci sequence in nature, demonstrating the mathematical harmony that underpins the Phidelity design system.",
              "credits": "Photo: Nature Collection"
            },
            {
              "src": "assets/images/gallery_2.jpg",
              "title": "Fluid Dynamics",
              "description": "The ocean wave represents the fluid responsiveness of our grid, adapting seamlessly to any container width.",
              "credits": "Photo: Ocean Series"
            },
            {
              "src": "assets/images/gallery_3.jpg",
              "title": "Cosmic Spiral",
              "description": "The galaxy illustrates the universal scale of the golden ratio.",
              "credits": "Photo: Space Archive"
            },
            {
              "src": "assets/images/gallery_4.jpg",
              "title": "Fractal Succulent",
              "description": "Natural geometry in flora showing precise repetition and scale.",
              "credits": "Photo: Botanical Garden"
            }
          ]'></phi-media-gallery>
        </div>
      </phi-section>



      <!-- HEADER: GRID SYSTEM -->
      <phi-section layout="full" id="grid">
        <div class="zone dark">
          <phi-section-header title="Grid Geometry"
            lead="This is where the magic happens. A responsive, mathematical framework built on the Golden Ratio. Observe how the columns adapt fluidly across different widths.">
          </phi-section-header>
        </div>
      </phi-section>

      <!-- . FULL WIDTH (For Wide Content) -->
      <phi-section layout="full" id="full-bottom">
        <div class="zone border-dark">
          <!-- Full Width Zone -->
          <phi-grid-display></phi-grid-display>
        </div>
      </phi-section>



      <!-- 2. BENTO BOX -->
      <phi-section layout="full" id="bento">
        <div class="zone">
          <phi-section-header title="Bento Box"
            lead="Complex layouts like dashboards are easily implemented with Phidelity css grid coordinates"></phi-section-header>
          <phi-bento-box></phi-bento-box>
        </div>
      </phi-section>

      <!-- HEADER: TYPOGRAPHIC SCALE -->
      <phi-section layout="full" id="typography">
        <div class="zone dark">
          <phi-section-header title="Typographic Scale"
            lead="The mathematical type system ensuring rhythm and harmony. Scales adapt between Desktop (1.618) and Mobile (1.309).">
          </phi-section-header>
        </div>
      </phi-section>

      <!-- TYPOGRAPHIC SCALE -->
      <phi-section layout="full">
        <div class="zone">
          <phi-typographic-scale></phi-typographic-scale>
        </div>
      </phi-section>



      <!-- HEADER: COLOR SYSTEM -->
      <phi-section layout="full" id="pantone">
        <div class="zone dark">
          <phi-section-header title="Color System"
            lead="The complete color spectrum of the design system. 8 scales, 12 steps each, mathematically derived for perfect harmony and contrast.">
          </phi-section-header>
        </div>
      </phi-section>

      <!-- COLOR SYSTEM -->
      <phi-section layout="full">
        <div class="zone border-dark">
          <phi-pantone-deck></phi-pantone-deck>
        </div>
      </phi-section>

      <!-- HEADER: GOLDEN RATIO -->
      <phi-section layout="golden" id="golden">
        <div class="zone zone-1"></div>
        <div class="zone zone-2"></div>
        <div class="zone zone-3"></div>
      </phi-section>

      <!-- HEADER: TRINITY (1:1:1) -->
      <phi-section layout="trinity" id="trinity">
        <div class="zone zone-1"></div>
        <div class="zone zone-2"></div>
        <div class="zone zone-3"></div>
      </phi-section>



    </phi-main>

    <!-- RIGHT NAV (User Profile Context) -->
    <phi-right-nav></phi-right-nav>
  </div>

  <phi-footer></phi-footer>

  <!-- Logic -->
  <script src="components/PhiHeader.js"></script>
  <script src="components/PhiLeftNav.js"></script>
  <script src="components/PhiRightNav.js"></script>
  <script src="components/PhiMain.js"></script>
  <script src="components/PhiFooter.js"></script>
  <script src="components/PhiSection.js"></script>

  <script src="widgets/TitleSummaryMeta.js"></script>
  <script src="widgets/PantoneDeck.js"></script>
  <script src="widgets/SectionHeader.js"></script>
  <script src="widgets/GridDisplay.js"></script>
  <script src="widgets/MediaGallery.js"></script>
  <script src="widgets/TypographicScale.js"></script>
  <script src="widgets/BentoBox.js"></script>

  <script src="widgets/Hero.js"></script>
  <script src="widgets/ArticleTextOnly.js"></script>
  <script src="widgets/ArticleColumns.js"></script>
  <script src="js/app.js"></script>


</body>

</html>

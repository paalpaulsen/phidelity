name: Deploy to SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install SSHPass
        run: sudo apt-get install -y sshpass rsync

      - name: Deploy via Rsync
        run: |
          # Use sshpass to provide the password to rsync
          # -a: archive mode (preserves permissions, times, etc.)
          # -v: verbose
          # --delete: delete files on destination that aren't in source (optional but good for clean deploy)
          # -e: specify ssh options (disable host key checking for automation)
          
          sshpass -p "${{ secrets.SFTP_PASSWORD }}" rsync -av --delete \
            -e "ssh -o StrictHostKeyChecking=no -p 22" \
            --exclude '.git*' \
            --exclude '.github*' \
            ./ ${{ secrets.SFTP_USERNAME }}@${{ secrets.SFTP_SERVER }}:${{ secrets.TARGET_DIR }}

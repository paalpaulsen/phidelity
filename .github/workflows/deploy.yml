name: Deploy to SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install LFTP
        run: sudo apt-get install -y lftp

      - name: Deploy via LFTP
        env:
          SFTP_PASS: ${{ secrets.SFTP_PASSWORD }}
        run: |
          # Generate a separate script file to avoid shell quoting issues
          # variables like $SFTP_PASS are expanded by the shell into the file
          echo "set sftp:auto-confirm yes" > deploy.lftp
          echo "set ssl:verify-certificate no" >> deploy.lftp
          echo "open sftp://${{ secrets.SFTP_SERVER }}" >> deploy.lftp
          echo "user ${{ secrets.SFTP_USERNAME }} \"$SFTP_PASS\"" >> deploy.lftp
          echo "mkdir -p -f ${{ secrets.TARGET_DIR }}" >> deploy.lftp
          echo "mirror -R --verbose --parallel=2 --exclude .git/ --exclude .github/ ./ ${{ secrets.TARGET_DIR }}" >> deploy.lftp
          echo "bye" >> deploy.lftp
          
          # Run lftp using the script file
          lftp -f deploy.lftp

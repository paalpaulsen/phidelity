name: Deploy to SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install LFTP
        run: sudo apt-get install -y lftp

      - name: Deploy via LFTP
        env:
          SFTP_PASS: ${{ secrets.SFTP_PASSWORD }}
        run: |
          # Generate script file to avoid shell quoting issues
          # We use relative paths now based on debug findings
          echo "set sftp:auto-confirm yes" > deploy.lftp
          echo "set ssl:verify-certificate no" >> deploy.lftp
          echo "set net:timeout 20" >> deploy.lftp
          echo "set net:max-retries 2" >> deploy.lftp
          echo "set net:reconnect-interval-base 5" >> deploy.lftp
          echo "open sftp://${{ secrets.SFTP_SERVER }}" >> deploy.lftp
          echo "user ${{ secrets.SFTP_USERNAME }} \"$SFTP_PASS\"" >> deploy.lftp
          
          # Use -p to ensure folder exists (no error if it does)
          echo "mkdir -p ${{ secrets.TARGET_DIR }}" >> deploy.lftp
          
          # Mirror local to remote
          # Removed --parallel to be safer on cheap shared hosting
          echo "mirror -R --verbose --exclude .git/ --exclude .github/ --exclude node_modules/ --exclude data/event_data.js ./ ${{ secrets.TARGET_DIR }}" >> deploy.lftp
          echo "bye" >> deploy.lftp
          
          # Run lftp with debug output
          lftp -d -f deploy.lftp

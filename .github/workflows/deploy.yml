name: Deploy to SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install LFTP
        run: sudo apt-get install -y lftp

      - name: Deploy via LFTP
        env:
          SFTP_PASS: ${{ secrets.SFTP_PASSWORD }}
        run: |
          # Use Environment Variable for password to handle special chars safely
          # Using lftp with explicit user/pass flags
          
          lftp -f "
          set sftp:auto-confirm yes
          set ssl:verify-certificate no
          open sftp://${{ secrets.SFTP_SERVER }}
          user ${{ secrets.SFTP_USERNAME }} \"$SFTP_PASS\"
          mkdir -p -f ${{ secrets.TARGET_DIR }}
          mirror -R --verbose --parallel=2 --exclude .git/ --exclude .github/ ./ ${{ secrets.TARGET_DIR }}
          bye
          "

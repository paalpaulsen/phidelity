<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
    <!-- Fonts -->
    <style>
        .title { font-family: sans-serif; font-weight: bold; font-size: 36px; fill: #333; }
        .subtitle { font-family: sans-serif; font-weight: 300; font-size: 24px; fill: #666; }
        .label { font-family: sans-serif; font-weight: 600; font-size: 16px; fill: #666; text-transform: uppercase; letter-spacing: 1px; }
        .small { font-family: sans-serif; font-size: 14px; fill: #999; }
        
        .axis-line { stroke: #ddd; stroke-width: 2; }
        .grid-line { stroke: #f0f0f0; stroke-width: 1; }
        .box { stroke-width: 0; }
        
        .tailwind-color { fill: #38bdf8; }
        .phidelity-color { fill: #000; }
    </style>

    <!-- Background -->
    <rect width="1600" height="900" fill="#ffffff" />
    
    <!-- Title Area (Center) -->
    <text x="800" y="80" text-anchor="middle" class="title">THE PARADIGM SHIFT</text>
    <text x="800" y="120" text-anchor="middle" class="subtitle">Viewport vs. Context</text>

    <!-- LEFT SIDE: TAILWIND (Responsive Viewport) -->
    <g transform="translate(100, 200)">
        <text x="300" y="-40" text-anchor="middle" class="label">Traditional (Tailwind CSS)</text>
        <text x="300" y="-15" text-anchor="middle" class="subtitle" style="font-size: 18px; fill: #38bdf8;">Responsive Screen</text>
        
        <!-- Axis -->
        <line x1="0" y1="500" x2="600" y2="500" class="axis-line" />
        <text x="300" y="540" text-anchor="middle" class="small">The layout changes only when the SCREEN width hits specific pixels.</text>

        <!-- Breakpoints Visual -->
        <!-- Mobile -->
        <rect x="50" y="400" width="80" height="100" class="tailwind-color" opacity="0.4" />
        <text x="90" y="390" text-anchor="middle" class="small">sm</text>
        
        <!-- Tablet (Jump) -->
        <path d="M 180 500 L 180 350 L 300 350 L 300 500" fill="#38bdf8" opacity="0.6" />
        <text x="240" y="340" text-anchor="middle" class="small">md</text>
        
        <!-- Desktop (Jump) -->
        <path d="M 350 500 L 350 250 L 550 250 L 550 500" fill="#38bdf8" opacity="0.8" />
        <text x="450" y="240" text-anchor="middle" class="small">lg</text>

        <!-- Divider Lines (Breakpoints) -->
        <line x1="160" y1="200" x2="160" y2="500" stroke="#38bdf8" stroke-dasharray="4 4" />
        <line x1="330" y1="200" x2="330" y2="500" stroke="#38bdf8" stroke-dasharray="4 4" />
        
        <text x="160" y="515" text-anchor="middle" class="small">768px</text>
        <text x="330" y="515" text-anchor="middle" class="small">1024px</text>

    </g>

    <!-- VERTICAL DIVIDER -->
    <line x1="800" y1="180" x2="800" y2="750" stroke="#eee" stroke-width="2" />

    <!-- RIGHT SIDE: PHIDELITY (Responsive Content) -->
    <g transform="translate(900, 200)">
        <text x="300" y="-40" text-anchor="middle" class="label">Phidelity System</text>
        <text x="300" y="-15" text-anchor="middle" class="subtitle" style="font-size: 18px; fill: #000;">Responsive Content</text>

        <!-- Axis -->
        <line x1="0" y1="500" x2="600" y2="500" class="axis-line" />
        <text x="300" y="540" text-anchor="middle" class="small">The content adapts fluidly to ANY container size (Sidebar, Grid, Main).</text>

        <!-- Fluid Visual (Golden Spiral / Curve) -->
        <path d="M 50 500 C 150 500, 150 400, 250 350 C 350 300, 450 300, 550 200" 
              fill="none" stroke="#000" stroke-width="3" />
        
        <!-- Container Boxes adapting -->
        <!-- Small Container -->
        <rect x="80" y="440" width="60" height="60" fill="none" stroke="#000" stroke-width="2" />
        <rect x="85" y="445" width="20" height="20" fill="#333" /> <!-- Content -->
        <rect x="110" y="445" width="25" height="5" fill="#999" />
        <rect x="110" y="455" width="25" height="5" fill="#999" />
        
        <!-- Medium Container -->
        <rect x="230" y="340" width="100" height="160" fill="none" stroke="#000" stroke-width="2" />
        <rect x="240" y="350" width="80" height="60" fill="#333" /> <!-- Content scales -->
        <rect x="240" y="420" width="80" height="8" fill="#999" />
        <rect x="240" y="435" width="80" height="8" fill="#999" />

        <!-- Large Container -->
        <rect x="420" y="200" width="160" height="300" fill="none" stroke="#000" stroke-width="2" />
        <rect x="440" y="220" width="120" height="120" fill="#333" /> <!-- Content scales bigger -->
        <rect x="440" y="360" width="120" height="10" fill="#999" />
        <rect x="440" y="380" width="120" height="10" fill="#999" />
        <rect x="440" y="400" width="80" height="10" fill="#999" />

        <!-- Labeling Contexts -->
        <text x="110" y="515" text-anchor="middle" class="small">Sidebar</text>
        <text x="280" y="515" text-anchor="middle" class="small">Grid Cell</text>
        <text x="500" y="515" text-anchor="middle" class="small">Main Hero</text>

    </g>

</svg>

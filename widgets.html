<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phidelity - Widgets</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/macro.css">
    <style>
        .wireframe-zone {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background: #fdfdfd;
            color: #999;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            height: 100%;
            container-type: inline-size;
        }

        /* Specific styles for Layouts display area */
        .layout-examples {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding: 2rem;
            overflow-y: auto;
            background: #fff;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .layout-row {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
            height: 100px;
            width: 100%;
            border: 1px solid #e0e0e0;
            padding: 0.5rem;
        }

        .layout-label {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .inner-zone {
            border: 1px dotted #999;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 0.8rem;
        }

        /* Reusable style for phi-section children to allow media query override */
        .phi-zone-style {
            border: 1px dotted #999;
            background: #fafafa;
            display: block;
            color: #aaa;
            /* Ensure height/width controlled by grid usually */
            width: 100%;
            height: 100%;
        }

        @media (max-width: 999px) {

            .wireframe-zone,
            .layout-examples,
            .phi-zone-style {
                display: block;
                width: 100%;
                height: auto;
            }

            .wireframe-zone {
                min-height: 60px;
                margin-bottom: 1rem;
            }

            .phi-zone-style {
                margin-bottom: 0.5rem;
                min-height: 50px;
                /* consistent visual */
            }
        }

        .dev-nav {
            display: flex;
            gap: 1rem;
        }

        .dev-select {
            display: none;
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        @media (max-width: 999px) {
            .dev-nav {
                display: none;
            }

            .dev-select {
                display: block;
            }
        }

        .dev-link {
            text-decoration: none;
            color: inherit;
            font-weight: 700;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .dev-link:hover {
            background-color: #eee;
            border-color: #ccc;
        }
    </style>
</head>

<body class="right-open">

    <!-- HEADER -->
    <div class="wireframe-zone">
        <nav class="dev-nav">
            <a href="index.html" class="dev-link">Phidelity</a>
            <a href="semantic.html" class="dev-link">Semantic Elements</a>
            <a href="sections.html" class="dev-link">Sections</a>
            <a href="widgets.html" class="dev-link">Widgets</a>
        </nav>
        <select class="dev-select" onchange="if (this.value) window.location.href=this.value">
            <option value="index.html">Phidelity</option>
            <option value="semantic.html">Semantic Elements</option>
            <option value="sections.html">Sections</option>
            <option value="widgets.html" selected>Widgets</option>
        </select>
    </div>

    <div class="shell-body">

        <!-- LEFT NAV -->
        <div class="wireframe-zone">Left Nav</div>

        <!-- MAIN CONTENT (Layout Examples) -->
        <div class="wireframe-zone"
            style="display: block; overflow-y: auto; padding: 2rem; background: #fff; align-items: stretch; justify-content: flex-start;">

            <!-- 0. Full Width Grid Display -->
            <div class="layout-label">Grid Display (Full Width)</div>
            <phi-section layout="full" style="margin-bottom: 2rem;">
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
            </phi-section>

            <!-- 1. Static Dynamic -->
            <div class="layout-label">Static Dynamic</div>
            <phi-section layout="static-dynamic" style="margin-bottom: 2rem; min-height: 200px;">
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
            </phi-section>

            <!-- 2. Golden Ratio -->
            <div class="layout-label">Golden Ratio</div>
            <phi-section layout="golden" style="margin-bottom: 2rem; min-height: 200px;">
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
            </phi-section>

            <!-- 3. Trinity -->
            <div class="layout-label">Trinity</div>
            <phi-section layout="trinity" style="margin-bottom: 2rem; min-height: 200px;">
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
                <div class="zone phi-zone-style">
                    <phi-grid-display></phi-grid-display>
                </div>
            </phi-section>

        </div>

        <!-- RIGHT NAV -->
        <div class="wireframe-zone">Right Nav</div>

    </div>

    <!-- FOOTER -->
    <div class="wireframe-zone">Footer</div>

    <!-- Logic -->
    <script src="components/PhiSection.js"></script>
    <script src="widgets/GridDisplay.js"></script>
    <script src="js/app.js"></script>

</body>

</html>

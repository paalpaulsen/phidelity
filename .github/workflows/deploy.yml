name: Deploy to SFTP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install LFTP
        run: sudo apt-get install -y lftp

      - name: Deploy via LFTP
        run: |
          # Create .netrc for safe password handling (avoids issues with special chars)
          echo "machine ${{ secrets.SFTP_SERVER }} login ${{ secrets.SFTP_USERNAME }} password ${{ secrets.SFTP_PASSWORD }}" > ~/.netrc
          chmod 600 ~/.netrc
          
          # Run LFTP with verbose debug output
          lftp -e "set sftp:auto-confirm yes; set ssl:verify-certificate no; mkdir -p ${{ secrets.TARGET_DIR }}; mirror -R --verbose --parallel=2 ./ ${{ secrets.TARGET_DIR }}; bye" \
          sftp://${{ secrets.SFTP_SERVER }}
